<ion-header>
  <ion-navbar>
    <ion-select [(ngModel)]="selectedlang" (ionChange)="changelang()">
    	<ion-icon name="globe" item-right></ion-icon>
		<ion-option *ngFor="let item of languages" value="{{item}}">{{item}}</ion-option>
	</ion-select>
    
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="'{{'home' | translate }}'"  tabIcon="home">{{a}}</ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="'{{ 'about' | translate }}'" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="'{{ 'contact' | translate }}'" tabIcon="contacts"></ion-tab>
</ion-tabs>
